spring.application.name=CloudDrill
server.port=8000
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://db:5432/devfuse_db
spring.datasource.username=postgres
spring.datasource.password=SQLpassword
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.PostGreSQLDialect
